<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Breez</title>
  <link rel="stylesheet" type="text/css" media="screen" href="estilos/registro.css" />
</head>

<body>
  <div class="registro-container">
    <h2 class="titulo-crear-cuenta">
      Crear tu cuenta
      <img src="img/logo.jpg" alt="" class="imagen-fondo-crear-cuenta" />
    </h2>
    <form id="registro-form">
      <div class="campo-input">
        <input class="input-datos" type="text" id="nombre" name="nombre" minlength="4" placeholder=" "
          required />
        <label for="nombre">Nombre de usuario</label>
      </div>

      <div class="campo-input">
        <input class="input-datos" type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder=" "
          required />
        <label for="telefono">Número de teléfono</label>
      </div>

      <div class="campo-input">
        <input class="input-datos" type="password" id="password" name="password" minlength="4" placeholder=" "
          required />
        <label for="password">Contraseña</label>
      </div>
      <button type="submit" class="boton-registro">Registrarse</button>
    </form>
    <p id="mensaje"></p>
    <a href="login.html" class="back-button"><img src="img/logo.jpg" alt="" srcset="" class="back-logo"></a>
    <p class="aviso-first-look">Términos de uso | Políticas de privacidad</p>
  </div>
  <script src="registro.js"></script>
</body>

</html>d
